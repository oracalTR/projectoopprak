<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список работников учреждения</title>
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="app">
        <div class="form">
            <form action="submit">
                <label for="first-name">Имя</label>
                <input type="text" name="first-name">
                <button>Сохранить</button>
            </form>
        </div>
        <div class="list-work">
            <table width="100%" border="1" cellpadding="4" cellspacing="0">
                <caption>Список работников учреждения</caption>
                <tr>
                 <th>Фамилия</th><th>Имя</th><th>Возраст</th><th>Должность</th>
                 <th>Разряд</th><th>Наличие детей</th><th>Дата принятия на работу</th><th>&nbsp;</th>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
