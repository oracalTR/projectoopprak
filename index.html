<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список работников учреждения</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="app">
        <div class="form">
            <form action="">
                <label for="first-name">Имя</label>
                <input class="input-form" type="text" name="first-name" required>
                <label for="last-name">Фамилия</label>
                <input class="input-form" type="text" name="last-name" required>
                <label for="age">Возраст</label>
                <input class="input-form" type="number" name="age" required>
                <label for="station">Должность</label>
                <select name="station" id="station" class="input-form" required>
                    <option value="locksmith">Слесарь</option>
                    <option value="driver">Водитель</option>
                </select>
                <label for="category">Разряд/Категория</label>
                <input class="input-form" type="text" name="category" required>
                <label for="children">Наличие детей</label>
                <input class="input-form" type="checkbox" name="children" required>
                <label for="dateworkstart">Дата принятия на работу</label>
                <input class="input-form" type="date" name="dateworkstart" required>
                <button type="submit" class="btn-add">Добавить сотрудника</button>
            </form>
        </div>
        <div class="list-work">
            <table width="100%" border="1" cellpadding="8" cellspacing="0" class="my-table">
                <caption>Список работников учреждения</caption>
                <tr>
                 <th>Фамилия</th><th>Имя</th><th>Возраст</th><th>Должность</th>
                 <th>Разряд/Категория</th><th>Наличие детей</th><th>Дата принятия на работу</th><th>&nbsp;</th>
                </tr>
                <tr><td>Иванов</td><td>Иван</td><td>38</td><td>Старшый слесарь</td><td>Второй</td>
                    <td>Да</td><td>21.01.2021</td><td>Delete</td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
